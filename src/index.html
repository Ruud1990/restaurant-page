<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <script src="https://kit.fontawesome.com/3a3dd1e1c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <header id="home">
        <!-- navbar -->
        <nav id="nav">
          <div class="nav-center">
            <!-- nav header -->
            <div class="nav-header">
              <img src="./img/logo.jpg" class="logo" alt="logo" />
              <button class="nav-toggle">
                <i class="fas fa-bars"></i>
              </button>
            </div>
            <!-- links -->
            <div class="links-container">
              <ul class="links">
                <li>
                  <a href="#home" class="scroll-link">home</a>
                </li>
                <li>
                  <a href="#about" class="scroll-link">about</a>
                </li>
                <li>
                  <a href="#gallery" class="scroll-link">gallery</a>
                </li>
                <li>
                  <a href="#menu" class="scroll-link">menu</a>
                </li>
                <li>
                  <a href="#reviewers" class="scroll-link">reviewers</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- banner -->
        <div class="banner">
          <div class="container">
            <h1>food dream</h1>
            <p>
              Najlepsza restauracja w mie≈õcie
            </p>
            <a href="#tours" class="scroll-link btn btn-white">check menu</a>
          </div>
        </div>
      </header>
       <!-- about -->
    <section id="about" class="section">
        <div class="title">
          <h2>about <span>us</span></h2>
        </div>
      </section>
      <!-- gallery -->
      <section id="gallery" class="section">
        <div class="title">
          <h2>our <span>gallery</span></h2>
        </div>
      </section>
      <!-- menu -->
      <section id="menu" class="section">
        <div class="title">
          <h2>our <span>menu</span></h2>
        </div>
      </section>
      <!-- reviewers -->
      <section id="reviewers" class="section">
        <div class="title">
          <h2>our <span>guests</span></h2>
        </div>
      </section>
       <!-- footer -->
    <footer class="section">
        <p>
          copyright &copy; food dream restaurant
          <span id="date"></span>. all rights reserved
        </p>
      </footer>
      <a class="scroll-link top-link" href="#home">
        <i class="fas fa-arrow-up"></i>
      </a>
       <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
